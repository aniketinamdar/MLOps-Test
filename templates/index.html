<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-4xl">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Wine Quality Prediction
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Please fill in the information to predict wine quality.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" action="/predict" method="post">
                <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">

                    <div>
                        <label for="fixed_acidity" class="block text-sm font-medium text-gray-700">Fixed Acidity</label>
                        <input id="fixed_acidity" name="fixed_acidity" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="volatile_acidity" class="block text-sm font-medium text-gray-700">Volatile Acidity</label>
                        <input id="volatile_acidity" name="volatile_acidity" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="citric_acid" class="block text-sm font-medium text-gray-700">Citric Acid</label>
                        <input id="citric_acid" name="citric_acid" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="residual_sugar" class="block text-sm font-medium text-gray-700">Residual Sugar</label>
                        <input id="residual_sugar" name="residual_sugar" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="chlorides" class="block text-sm font-medium text-gray-700">Chlorides</label>
                        <input id="chlorides" name="chlorides" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="free_sulfur_dioxide" class="block text-sm font-medium text-gray-700">Free Sulfur Dioxide</label>
                        <input id="free_sulfur_dioxide" name="free_sulfur_dioxide" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="total_sulfur_dioxide" class="block text-sm font-medium text-gray-700">Total Sulfur Dioxide</label>
                        <input id="total_sulfur_dioxide" name="total_sulfur_dioxide" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="density" class="block text-sm font-medium text-gray-700">Density</label>
                        <input id="density" name="density" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="pH" class="block text-sm font-medium text-gray-700">pH</label>
                        <input id="pH" name="pH" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="sulphates" class="block text-sm font-medium text-gray-700">Sulphates</label>
                        <input id="sulphates" name="sulphates" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="sm:col-span-2">
                        <label for="alcohol" class="block text-sm font-medium text-gray-700">Alcohol</label>
                        <input id="alcohol" name="alcohol" type="text" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                </div>

                <div class="mt-6">
                    <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Predict
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
